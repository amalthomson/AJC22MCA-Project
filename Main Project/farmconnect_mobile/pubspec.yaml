name: farmconnect
description: MCA Final Year Project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: any
  cloud_firestore: ^4.13.1
  firebase_auth: ^4.6.3
  firebase_database: ^10.2.6
  swipeable_button: ^0.2.0
  flutter_spinkit: ^5.2.0
  hexcolor: ^3.0.1
  intl: ^0.18.1
  image_picker: ^1.0.4
  firebase_storage: ^11.2.8
  google_sign_in: ^6.1.5
  mailer: ^6.0.1
  provider: ^6.1.1
  fluttertoast: ^8.2.4
  razorpay_flutter: ^1.3.5
  pdf: ^3.10.6
  path_provider: ^2.1.1
  open_file: ^3.3.2
  permission_handler: ^11.0.1
  flutter_pdfview: ^1.3.2
  printing: ^5.11.1
  url_launcher: ^6.2.5
  dio: ^5.4.1
  flutter_rating_bar: ^4.0.1
  calendar_date_picker2: ^0.5.5
  web3dart: ^2.3.5
  http: ^0.13.4
  web_socket_channel: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  image_path: "assets/icons/appLogoLight.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/appLogoLight.png"
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - build/contracts/
